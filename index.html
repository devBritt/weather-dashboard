<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="./assets/css/column-system.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Elemental.io</title>
</head>
<body>
    <!-- header start -->
    <header class="column">
        <h1 class="col-12 title">Weather Dashboard</h1>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main class="row">
        <!-- search column start -->
        <section class="col-2">
            <!-- search container start -->
            <div id="search-container">
                <h2>Search for a City:</h2>
                <input type="text" />
                <button class="btn">Search</button>
            </div>
            <!-- search container end -->
            <!-- recent search list start -->
            <div id="recent-searches">
                <!-- recent search buttons go here -->
            </div>
            <!-- recent search list end -->
        </section>
        <!-- search column end -->
        <!-- weather forecast start -->
        <section class="col-10" id="weather">
            <!-- today's forecast start -->
            <section id="current-weather">
                <!-- display current weather conditions here -->
            </section>
            <!-- today's forecast end -->
            <!-- 5-day forecast start -->
            <section class="row" id="forecast">
                <!-- forecast cards go here -->
            </section>
            <!-- 5-day forecast end -->
        </section>
        <!-- weather forecast end -->
    </main>
    <!-- main end -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
